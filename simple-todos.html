<!-- 
Meteor parses all of the HTML files in your app folder and identifies three top-level tags: <head>, <body>, and <template>.
Everything inside any <head> tags is added to the head section of the HTML sent to the client, and everything inside <body> tags is added to the body section, just like in a regular HTML file.
-->
<head>
  <title>Todo List</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <!-- Form with input field for users to add tasks to the list. -->
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>
 
    <ul>
<!--
we defined a helper called tasks on Template.body that returns an array. Inside 
the body tag of the HTML, we can use {{#each tasks}} to iterate over the array 
and insert a task template for each value. Inside the #each block, we can display 
the text property of each array item using {{text}}.
-->
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<!--
Everything inside <template> tags is compiled into Meteor templates, which can 
be included inside HTML with {{> templateName}} or referenced in your JavaScript 
with Template.templateName.
-->
<template name="task">
  <!-- Checked off tasks will have a line through them. This is enabled by the following snippet -->
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
     
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
   
    <span class="text">{{text}}</span>
  </li>
</template>
